<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hardware Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ccc;
    }

    .nav-left {
      font-size: 1.25rem;
      font-weight: bold;
    }

    .nav-right a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #000;
      font-size: 0.95rem;
    }

    .nav-right a:hover {
      text-decoration: underline;
    }

    header {
      padding: 2rem;
      text-align: left;
    }

    header h2 {
      margin: 0;
      font-weight: normal;
      font-size: 1rem;
      color: #666;
    }

    .grid {
      column-count: 3;
      column-gap: 1.5rem;
      padding: 2rem;
    }

    .project {
      display: inline-block;
      width: 100%;
      margin-bottom: 1.5rem;
      break-inside: avoid;
      text-decoration: none;
      color: inherit;
    }

    .project img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .project-title {
      margin-top: 0.5rem;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 1000px) {
      .grid {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .grid {
        column-count: 1;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">VIJAY JAIN</div>
    <div class="nav-right">
      <a href="#about">About</a>
    </div>
  </nav>

  <header>
    <h2 id="about">Hardware Engineer working at the intersection of photonics, electronics, and systems design.</h2>
  </header>

  <main class="grid" id="project-grid"></main>

  <script>
    fetch('projects.json')
      .then(response => response.json())
      .then(projects => {
        const container = document.getElementById('project-grid');
        projects.filter(p => p.visible).forEach(project => {
          const tile = document.createElement('a');
          tile.className = 'project';
          tile.href = project.link;

          const img = document.createElement('img');
          img.src = project.image;
          img.alt = project.title;

          const title = document.createElement('div');
          title.className = 'project-title';
          title.textContent = project.title;

          tile.appendChild(img);
          tile.appendChild(title);
          container.appendChild(tile);
        });
      })
      .catch(err => console.error('Error loading projects:', err));
  </script>
</body>
</html>
