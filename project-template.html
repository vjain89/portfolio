<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project - Vijay Jain</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sidebar-width: 220px;
      --grid-unit: 120px;
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: row;
      font-weight: 400;
      line-height: 1.6;
    }

    aside {
      width: var(--sidebar-width);
      min-height: 100vh;
      padding: 2rem 1rem;
      box-sizing: border-box;
      border-right: 1px solid #eee;
    }

    aside h1 {
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    aside h1 a {
      text-decoration: none;
      color: inherit;
    }

    aside p {
      margin: 0 0 0.25rem 0;
      font-size: 0.9rem;
      font-weight: 400;
      color: #666;
    }

    aside nav {
      margin-top: 2rem;
    }

    aside nav h2 {
      font-size: 0.85rem;
      margin: 0 0 0.5rem 0;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #333;
    }

    aside nav a {
      display: block;
      margin-top: 0.5rem;
      text-decoration: none;
      color: #000;
      font-size: 0.9rem;
      font-weight: 400;
      transition: color 0.2s ease;
    }

    aside nav a:hover {
      color: #666;
    }

    aside nav a.active {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }

    .tile {
      flex: 0 0 auto;
      background: #f8f8f8;
      border: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      min-height: 200px;
      border-radius: 6px;
    }

    .tile::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-bottom: 20px solid #ddd;
    }

    .tile span {
      font-size: 0.8rem;
      color: #999;
      text-align: center;
      padding: 1rem;
      font-weight: 400;
    }

    .details {
      flex: 1;
      max-width: 600px;
    }

    .details h1 {
      margin-top: 0;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    .details h2 {
      font-size: 1.3rem;
      margin: 2rem 0 0.75rem 0;
      font-weight: 600;
      letter-spacing: -0.01em;
      color: #000;
    }

    .details p {
      margin: 1rem 0;
      font-size: 1.05rem;
      line-height: 1.7;
      color: #333;
      font-weight: 400;
    }

    .details strong {
      font-weight: 600;
      color: #000;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      aside {
        width: 100%;
        border-bottom: 1px solid #ccc;
        text-align: center;
      }

      main {
        flex-direction: column;
        align-items: center;
      }

      .tile {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <aside>
    <h1><a href="../index.html"><strong>Vijay Jain</strong></a></h1>
    <p>San Francisco, CA</p>
    <p>vijay.jain@post.harvard.edu</p>
    <nav>
      <h2>About</h2>
      <a href="../about.html">About</a>
      <h2>Projects</h2>
      <div id="project-links"></div>
    </nav>
  </aside>

  <main>
    <div class="tile" id="tile">
      <span>Loading...</span>
    </div>
    <div class="details" id="details">
      <p>Loading project details...</p>
    </div>
  </main>

  <script>
    // Simple markdown to HTML converter
    function markdownToHtml(markdown) {
      return markdown
        // Headers
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        // Bold
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        // Italic
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        // Paragraphs
        .replace(/\n\n/g, '</p><p>')
        .replace(/^(.+)$/gm, '<p>$1</p>')
        // Clean up empty paragraphs
        .replace(/<p><\/p>/g, '')
        .replace(/<p>(.*?)<\/p>/g, (match, content) => {
          if (content.trim() === '') return '';
          return match;
        });
    }

    // Extract metadata from markdown
    function extractMetadata(markdown) {
      const lines = markdown.split('\n');
      const metadata = {};
      
      // Check for YAML front matter
      if (markdown.startsWith('---')) {
        const yamlEnd = markdown.indexOf('---', 3);
        if (yamlEnd !== -1) {
          const yaml = markdown.substring(3, yamlEnd).trim();
          const yamlLines = yaml.split('\n');
          
          yamlLines.forEach(line => {
            const colonIndex = line.indexOf(':');
            if (colonIndex !== -1) {
              const key = line.substring(0, colonIndex).trim();
              let value = line.substring(colonIndex + 1).trim();
              
              // Handle array values like [1, 2]
              if (value.startsWith('[') && value.endsWith(']')) {
                value = JSON.parse(value);
              }
              
              metadata[key] = value;
            }
          });
        }
      }
      
      // Extract title from first # header (after YAML)
      const contentAfterYaml = markdown.replace(/^---[\s\S]*?---\s*/, '');
      const titleMatch = contentAfterYaml.match(/^# (.*$)/m);
      if (titleMatch) {
        metadata.title = titleMatch[1];
      }
      
      // Extract description and location from bold lines
      lines.forEach(line => {
        const descMatch = line.match(/\*\*Description:\*\* (.*)/);
        if (descMatch) {
          metadata.description = descMatch[1];
        }
        
        const locMatch = line.match(/\*\*Location:\*\* (.*)/);
        if (locMatch) {
          metadata.location = locMatch[1];
        }
      });
      
      return metadata;
    }

    // Get project ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get('id') || window.location.pathname.split('/').pop().replace('.html', '');
    
    fetch('../projects.json')
      .then(res => res.json())
      .then(projects => {
        const container = document.getElementById('project-links');
        const tileEl = document.getElementById('tile');
        const detailsEl = document.getElementById('details');
        
        // Find current project
        const currentProject = projects.find(p => p.link.replace('.md', '') === projectId);
        
        if (!currentProject) {
          detailsEl.innerHTML = '<h2>Project Not Found</h2><p>The requested project could not be found.</p>';
          return;
        }
        
        // Update page title
        document.title = `${currentProject.title} - Vijay Jain`;
        
        // Populate navigation
        projects.filter(p => p.visible).forEach(project => {
          const link = document.createElement('a');
          link.href = `?id=${project.link.replace('.md', '')}`;
          link.textContent = project.title;
          if (project.link === currentProject.link) link.classList.add('active');
          container.appendChild(link);
        });
        
        // Update tile
        const width = currentProject.size[0] * 120;
        const height = currentProject.size[1] * 120;
        tileEl.style.width = `${width}px`;
        tileEl.style.height = `${height}px`;
        tileEl.innerHTML = `<span>${currentProject.title.toLowerCase().replace(/ /g, '-')}.jpg</span>`;
        
        // Load and convert markdown content
        fetch(`../projects/${currentProject.link}`)
          .then(res => res.text())
          .then(markdown => {
            const metadata = extractMetadata(markdown);
            detailsEl.innerHTML = markdownToHtml(markdown);
            
            // Update tile size from markdown metadata
            if (metadata.size) {
              const width = metadata.size[0] * 120;
              const height = metadata.size[1] * 120;
              tileEl.style.width = `${width}px`;
              tileEl.style.height = `${height}px`;
            }
          })
          .catch(err => {
            console.error('Error loading markdown:', err);
            detailsEl.innerHTML = '<h2>Error</h2><p>Failed to load project content.</p>';
          });
      })
      .catch(err => {
        console.error('Error loading projects:', err);
        document.getElementById('details').innerHTML = '<h2>Error</h2><p>Failed to load project details.</p>';
      });
  </script>
</body>
</html>
