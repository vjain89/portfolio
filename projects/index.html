<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Page</title>
  <style>
    :root {
      --sidebar-width: 220px;
    }

    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: row;
    }

    aside {
      width: var(--sidebar-width);
      min-height: 100vh;
      padding: 2rem 1rem;
      box-sizing: border-box;
    }

    aside h1 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    aside p {
      margin: 0 0 1rem 0;
      font-size: 0.9rem;
    }

    aside nav a {
      display: block;
      margin-top: 1.5rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    aside nav .active {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      gap: 2rem;
    }

    .tile {
      flex: 0 0 auto;
      width: 300px;
      background: #eee;
      border: 1px solid #aaa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .tile::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-bottom: 25px solid #bbb;
    }

    .tile span {
      font-size: 0.9rem;
      color: #000;
    }

    .details {
      flex: 1;
      max-width: 600px;
    }

    .details h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    .details p {
      margin: 0.5rem 0;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      aside {
        width: 100%;
        border-bottom: 1px solid #ccc;
        text-align: center;
      }

      main {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <aside>
    <h1><a href="../index.html"><strong>Vijay Jain</strong></a></h1>
    <p>San Francisco, CA</p>
    <p>vijay.jain@post.harvard.edu</p>
    <nav>
      <a href="../about.html">About</a>
      <div id="project-links"></div>
    </nav>
  </aside>

  <main>
    <div class="tile">
      <span>hbar.jpg</span>
    </div>
    <div class="details">
      <p><strong>Project:</strong> hbar</p>
      <p><strong>Description:</strong> High-overtone bulk acoustic wave resonator</p>
      <p><strong>Location:</strong> Yale Quantum Institute | New Haven, CT</p>
    </div>
  </main>

  <script>
    fetch('../projects.json')
      .then(res => res.json())
      .then(projects => {
        const container = document.getElementById('project-links');
        projects.filter(p => p.visible).forEach(project => {
          const link = document.createElement('a');
          link.href = '../projects/' + project.link;
          link.textContent = project.title;
          if (project.link.includes('hbar')) link.classList.add('active');
          container.appendChild(link);
        });
      });
  </script>
</body>
</html>
