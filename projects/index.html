<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hardware Portfolio â€” HBAR</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
    }

    aside {
      width: 220px;
      padding: 2rem 1rem;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
    }

    aside h1 {
      font-size: 1rem;
      margin: 0 0 0.5rem 0;
    }

    aside p {
      margin: 0 0 1rem 0;
      font-size: 0.9rem;
    }

    nav a {
      display: block;
      margin-top: 1rem;
      text-decoration: none;
      color: #000;
      font-weight: normal;
    }

    nav a.active {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: row;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .project-image {
      flex: 0 0 auto;
      width: 300px;
      height: auto;
      position: relative;
      border: 1px solid #ccc;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .project-image img {
      width: 100%;
      height: auto;
    }

    .project-image.placeholder::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-bottom: 25px solid #ccc;
    }

    .markdown {
      max-width: 600px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      aside {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ccc;
        text-align: center;
      }

      main {
        flex-direction: column;
        align-items: center;
      }

      .markdown {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <aside>
    <a href="/" style="text-decoration: none; color: black;">
      <h1><strong>Vijay Jain</strong></h1>
    </a>
    <p>San Francisco, CA</p>
    <p>vijay.jain@post.harvard.edu</p>
    <nav id="project-links"></nav>
  </aside>

  <main>
    <div class="project-image" id="project-image"></div>
    <div class="markdown" id="markdown-content"></div>
  </main>

  <script>
    const thisPage = location.pathname.split("/").pop().replace('.html', '');

    fetch('../projects.json')
      .then(response => response.json())
      .then(projects => {
        const nav = document.getElementById('project-links');
        const imageContainer = document.getElementById('project-image');

        projects.filter(p => p.visible).forEach(p => {
          const slug = p.link.replace('.html', '');
          const a = document.createElement('a');
          a.href = slug + '.html';
          a.textContent = p.title.toLowerCase();
          if (slug === thisPage) a.classList.add('active');
          nav.appendChild(a);

          if (slug === thisPage) {
            if (p.image) {
              const img = document.createElement('img');
              img.src = '../' + p.image;
              img.alt = p.title;
              imageContainer.appendChild(img);
            } else {
              imageContainer.classList.add('placeholder');
              imageContainer.textContent = p.title.toLowerCase().replace(/ /g, '-') + '.jpg';
            }
          }
        });
      });

    fetch('content.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('markdown-content').innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
